<footer>
  <div
    class="max-w-7xl mx-auto py-12 px-4 sm:px-6 md:flex md:items-center md:justify-between lg:px-8"
  >
    <nav class="-mx-5 -my-2 flex flex-wrap justify-center" aria-label="Footer">
      <div class="px-5 py-2" *ngFor="let navLink of navLinks">
        <a
          [routerLink]="navLink.to"
          class="text-base no-underline text-gray-500 hover:text-gray-900"
        >
          {{ navLink.title }}
        </a>
      </div>
    </nav>

    <div class="mt-8 md:mt-0 md:order-1">
      <p class="text-center text-base text-gray-400">
        &copy; {{ current_year }} College Management System, Inc. All rights
        reserved.
      </p>
    </div>
  </div>
</footer>
