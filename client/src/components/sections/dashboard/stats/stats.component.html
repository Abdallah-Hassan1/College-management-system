<section>
  <div class="container">
    <div>
      <h3 class="text-sm font-medium text-gray-500 truncate">Last 30 days</h3>
      <dl class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-3">
        <div
          class="stat px-4 py-5 bg-white shadow rounded-lg overflow-hidden sm:p-6"
        >
          <div class="student-stat">
            <dt
              class="text-sm font-medium text-gray-500 truncate leading-none tracking-tight flex justify-between items-center gap-4"
            >
              Total Students

              <lucide-angular name="users-2" class="my-icon"></lucide-angular>
            </dt>
            <dd class="mt-1 text-3xl font-semibold text-gray-900">
              {{ StudentsNumber }}
            </dd>
          </div>
        </div>

        <div
          class="stat px-4 py-5 bg-white shadow rounded-lg overflow-hidden sm:p-6"
        >
          <div class="professor-stat">
            <dt
              class="text-sm font-medium text-gray-500 truncate leading-none tracking-tight flex justify-between items-center gap-4"
            >
              Total Professors

              <lucide-angular name="album" class="my-icon"></lucide-angular>
            </dt>
            <dd class="mt-1 text-3xl font-semibold text-gray-900">
              {{ ProfessorsNumber }}
            </dd>
          </div>
        </div>

        <div
          class="stat px-4 py-5 bg-white shadow rounded-lg overflow-hidden sm:p-6"
        >
          <div class="course-stat">
            <dt
              class="text-sm font-medium text-gray-500 truncate leading-none tracking-tight flex justify-between items-center gap-4"
            >
              Total Courses

              <lucide-angular name="album" class="my-icon"></lucide-angular>
            </dt>
            <dd class="mt-1 text-3xl font-semibold text-gray-900">
              {{ CoursesNumber }}
            </dd>
          </div>
        </div>
      </dl>
    </div>
  </div>
</section>
