<div class="mt-4 shadow-md rounded-md overflow-hidden mat-elevation-z1">
  <table mat-table [dataSource]="dataSource">
    <!-- Course Column -->
    <!-- department Column -->
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef>Course Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let element">{{ element.year }}</td>
    </ng-container>

    <!-- semester Column -->
    <ng-container matColumnDef="semester">
      <th mat-header-cell *matHeaderCellDef>Semester</th>
      <td mat-cell *matCellDef="let element">{{ element.semester }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="flex justify-center items-center gap-4">
          <button mat-button (click)="onEdit(element.id)">Edit</button>
          <button
            mat-button
            (click)="onDelete(element.id)"
            class="hover:bg-red-500"
          >
            Delete
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
    class="pb-4"
  >
  </mat-paginator>
</div>
