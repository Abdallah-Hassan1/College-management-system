<Layout>
  <section>
    <div class="container">
      <div class="w-full inline-flex justify-between items-center gap-4">
        <div>
          <h1
            class="scroll-m-20 text-4xl font-extrabold tracking-tight lg:text-5xl"
          >
            Students
          </h1>
          <p
            class="text-sm text-slate-500 dark:text-slate-400 [&:not(:first-child)]:mt-2"
          >
            Latest Actions.
          </p>
        </div>

        <div class="flex justify-between items-center gap-4">
          <button mat-stroked-button (click)="AddStudentForm()">
            Add Student
          </button>
          <button mat-stroked-button (click)="AddCourseDegreeForm()">
            Add Student Degree
          </button>
        </div>
      </div>

      <app-all-students-table></app-all-students-table>
    </div>
  </section>
</Layout>
